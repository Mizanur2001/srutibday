<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birth Day Sruti</title>
    <link rel="icon" type="image/x-icon" href="sd.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

    <!--Dark Light Mode-->
    <div class="darkLightMode" id="darkLightMode">
        <img src="others/lightMode.png" id="LightMode" alt="">
    </div>

    <!--birth day wish and birthDay cake gif -->
    <div class="birthDayWishContainer" id="birthDayWishContainer">
        <h3 class="birthDayWishH3">Happy Birth Day</h3>
        <h3 class="birthDayWishH3">Sruti</h3>
        <img src="others/cake.gif" alt="bDayCake">
    </div>

    <!--Gift box-->
    <div class="giftContainer" id="giftContainer">
        <h3 class="birthDayWishH3">Click on the Box</h3>
        <img src="others/gift_close.png" class="giftClose" id="giftClose" alt="gift_colse">
    </div>

    <!--Code taking input-->
    <div class="inputTagContainer" id="inputTagContainer"></div>

    <!--BTS Wishes-->
    <div class="btsGiftContainer" id="btsGiftContainer"></div>

    <!--Youtube Video Wishes-->
    <div class="btsGifWishVideo" id="btsGifWishVideo"></div>

    <!--BTS  Concert Container-->
    <div class="btsConcertContainer" id="btsConcertContainer"></div>

    <!--Birth day wish from me-->
    <div class="wishMeContainer" id="wishMeContainer"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="app.js"></script>

</html>
